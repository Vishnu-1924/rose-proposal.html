<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  background: radial-gradient(circle at top, #ff9a9e, #fad0c4);
  font-family: "Segoe UI", sans-serif;
}

/* floating hearts */
.heart {
  position: absolute;
  bottom: -20px;
  width: 15px;
  height: 15px;
  background: pink;
  transform: rotate(45deg);
  animation: float 8s linear infinite;
  opacity: 0.7;
}
.heart::before,
.heart::after {
  content: "";
  width: 15px;
  height: 15px;
  background: pink;
  border-radius: 50%;
  position: absolute;
}
.heart::before { top: -8px; left: 0; }
.heart::after { left: -8px; top: 0; }

@keyframes float {
  0% { transform: translateY(0) rotate(45deg); }
  100% { transform: translateY(-110vh) rotate(45deg); }
}

/* card */
.card {
  width: 330px;
  background: white;
  border-radius: 20px;
  padding: 25px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);
  z-index: 10;
  animation: pop 1s ease;
}

@keyframes pop {
  from { transform: scale(0.8); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

/* characters */
.characters {
  display: flex;
  justify-content: space-around;
  margin-bottom: 18px;
}
.person {
  width: 70px;
  height: 120px;
}
.head {
  width: 40px;
  height: 40px;
  background: #f2c9ac;
  border-radius: 50%;
  margin: auto;
}
.body {
  width: 45px;
  height: 65px;
  border-radius: 10px;
  margin: auto;
}
.boy .body { background: #4a90e2; }
.girl .body { background: #e26aa5; }

.text {
  font-size: 17px;
  min-height: 65px;
  margin-bottom: 15px;
}

/* rose button */
button {
  padding: 12px 26px;
  border: none;
  border-radius: 30px;
  background: linear-gradient(45deg,#ff416c,#ff4b2b);
  color: white;
  font-size: 16px;
  cursor: pointer;
  box-shadow: 0 8px 18px rgba(0,0,0,0.2);
}
button:hover {
  transform: scale(1.05);
}
</style>
</head>

<body>

<!-- background music -->
<audio autoplay loop>
  <source src="love.mp3" type="audio/mpeg">
</audio>

<div class="card">
  <h3>From Cherry ðŸŒ¹</h3>

  <div class="characters">
    <div class="person boy">
      <div class="head"></div>
      <div class="body"></div>
    </div>
    <div class="person girl">
      <div class="head"></div>
      <div class="body"></div>
    </div>
  </div>

  <div class="text" id="message">
    I have something from my heart...
  </div>

  <button onclick="next()">ðŸŒ¹ Take the Rose</button>
</div>

<script>
/* proposal messages */
const messages = [
  "Meeting you changed something inside me.",
  "Your smile feels like home to my heart.",
  "I donâ€™t want perfect, I want real.",
  "I choose you, today and always.",
  "Will you accept this rose and be mine?"
];

let index = 0;

function next() {
  if(index < messages.length){
    document.getElementById("message").innerText = messages[index];
    index++;
  }
}

/* create hearts */
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (5 + Math.random() * 5) + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 9000);
}
setInterval(createHeart, 400);
</script>

</body>
</html>
